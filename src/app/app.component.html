<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        class="form-control"
        #username
        type="text"
        (input)="onNameChange(username.value)"
      />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{ date | date : "MMMM d, y" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        class="form-control"
        type="number"
        (input)="onAmountChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{ amount | currency : "INR" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        class="form-control"
        type="number"
        (input)="onHeightChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>{{ height | number : "1.1-3" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        class="form-control"
        type="number"
        (input)="onMilesChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label><b>KiloMeters</b></label>
      <div *ngIf="(miles | convert : 'km') > 10">
        {{ miles | convert : "km" }}
      </div>
    </div>
  </div>
</div>
